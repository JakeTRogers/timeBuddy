name: Linter
on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main

jobs:
  golangci:
    name: Linting Go code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b               # v4.1.5
      - name: golangci-lint
        uses: golangci/golangci-lint-action@9d1e0624a798bb64f6c3cea93db47765312263dc  # v5.1.0
        with:
          version: latest
