name: Linter
on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main

jobs:
  golangci:
    name: Linting Go code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b               # v4.1.4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@38e1018663fa5173f3968ea0777460d3de38f256  # v5.3.0
        with:
          version: latest
